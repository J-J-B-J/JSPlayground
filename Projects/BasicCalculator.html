<p><label><input id="num1" name="num1" type="number"></label></p>
<p><label><input type="radio" id="op_add" name="operation" value="add" checked> + </label>
<label><input type="radio" id="op_sub" name="operation" value="sub"> - </label>
<label><input type="radio" id="op_mul" name="operation" value="mul"> ร </label>
<label><input type="radio" id="op_div" name="operation" value="div"> รท </label></p>
<p><label><input id="num2" name="num2" type="number"></label></p>
<p>= <span id="result"></span></p>

<script>
  const num1 = document.getElementById("num1");
  const num2 = document.getElementById("num2");
  const op_add = document.getElementById("op_add");
  const op_sub = document.getElementById("op_sub");
  const op_mul = document.getElementById("op_mul");
  const op_div = document.getElementById("op_div");
  const result = document.getElementById("result");

  function calculate() {
    if (op_add.checked) {
      result.textContent = String(Number(num1.value) + Number(num2.value));
    } else if (op_sub.checked) {
      result.textContent = String(Number(num1.value) - Number(num2.value));
    } else if (op_mul.checked) {
      result.textContent = String(Number(num1.value) * Number(num2.value));
    } else if (op_div.checked) {
      result.textContent = String(Number(num1.value) / Number(num2.value));
    } else {
      result.textContent = "Select an operation.";
    }
  }

  num1.addEventListener("input", calculate);
  num2.addEventListener("input", calculate);
  op_add.addEventListener("input", calculate);
  op_sub.addEventListener("input", calculate);
  op_mul.addEventListener("input", calculate);
  op_div.addEventListener("input", calculate);
